name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o go-dns-${{ matrix.goos }}-${{ matrix.goarch }} \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-dns-${{ matrix.goos }}-${{ matrix.goarch }}
          path: go-dns-${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Generate release notes
        id: notes
        run: |
          # Find the previous tag to use as range start
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -n1)

          if [ -z "$PREV_TAG" ]; then
            # No previous tag â€” use all commits
            RANGE="HEAD"
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          git log "$RANGE" --pretty=format:"- %s" --no-merges >> release_notes.md

          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}" >> release_notes.md

          cat release_notes.md

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          bodyFile: release_notes.md
          artifacts: ./dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          allowUpdates: true
